# Default values for my-todo-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

frontend:
  image:
    repository: your-docker-hub-username/my-frontend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
  ingress:
    enabled: true
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    host: chart-example.local
    path: /
    pathType: ImplementationSpecific

backend:
  image:
    repository: your-docker-hub-username/my-backend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 5000
  databaseUrl: "postgresql://user:password@{{ .Release.Name }}-postgres:5432/mydatabase"
  
postgres:
  image:
    repository: postgres
    tag: "13"
    pullPolicy: IfNotPresent
  password: password
  user: user
  database: mydatabase
  persistence:
    enabled: true
    size: 1Gi
    storageClassName: standard # Or your cluster's default storage class

# Define resources for frontend, backend, and postgres
resources:
  frontend:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
  backend:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  postgres:
    limits:
      cpu: 300m
      memory: 512Mi
    requests:
      cpu: 150m
      memory: 256Mi
